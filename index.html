<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/line-awesome/css/line-awesome-font-awesome.min.css">
    <script src="https://kit.fontawesome.com/d1c2ea8b80.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class=" bg-container text-center d-flex flex-column justify-content-center">
        <h1 class="counter-heading">
            Counter
        </h1>
        <p class="counter-count" id="counterValue">
            0
        </p>
        <div >
            <button class="button" onclick="decrease()">DECREASE</button>
            <button class="button" onclick="reset()">RESET</button>
            <button class="button" onclick="increase()">INCREASE</button>
        </div>
     
    </div>


    <script src="script.js"></script>
</body>
</html>
